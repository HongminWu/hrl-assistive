function log(message){
    $('#console').html("<big><strong>" + message.toString() + "</strong></big>"); 
    console.log("Log to user: " + message.toString());
};

function extendROSJS () {
    window.ros.msgs = {};
    window.ros.getMsgDetailsClient = new window.ros.Service({
        name: '/rosapi/message_details',
        serviceType: 'rosapi/MessageDetails'});

    window.ros.getMsgDetails = function (msgType) {
        var req = new window.ros.ServiceRequest({type: msgType});
        window.ros.getMsgDetailsClient.callService(req, function(res) {
            window.ros.msgs = window.ros.msgs || {};
            for (item in res.typedefs){
                if (window.ros.msgs[res.typedefs[item].type] === undefined) {
                    console.log('Imported '+
                        res.typedefs[item].type.toString()+'Msg')
                    window.ros.msgs[res.typedefs[item].type] = res.typedefs[item] 
                }
            }
        });
    };

    window.ros.composeMsg = function (type) {
        if (window.ros.msgs[type] === undefined) {
            console.error('Cannot compose '+ type + 'message:'+
                          'Message details not imported');
            return
        }
        var msg = {}
        for (field in window.ros.msgs[type].fieldnames){
            var example = window.ros.msgs[type].examples[field];
            if (example === "{}"){
                msg[window.ros.msgs[type].fieldnames[field]] =
                        window.ros.composeMsg(window.ros.msgs[type].fieldtypes[field]);
            } else if (example === "[]"){
                msg[window.ros.msgs[type].fieldnames[field]] = [];
            } else if (example === ""){
                msg[window.ros.msgs[type].fieldnames[field]] = "";
            } else if (example === "False"){
                msg[window.ros.msgs[type].fieldnames[field]] = false;
            } else if (parseInt(example) === 0){
                msg[window.ros.msgs[type].fieldnames[field]] = 0;
            } else if (example === undefined) {
                msg[window.ros.msgs[type].fieldnames[field]] = undefined;
            }
        }
        return msg
    };
}

function initPr2(){
    window.head = new Pr2Head(window.ros); 
    window.head.sliderScale = 0.5;
    window.base = new Pr2Base(window.ros);    
    window.base.scaleSlider = 0.5;
    window.gripper = [new Pr2Gripper('left', window.ros),
                      new Pr2Gripper('right', window.ros)];
    window.torso = new Pr2Torso(window.ros);
    window.wtLog = new window.ros.Topic({
        name: 'wt_log_out',
        messageType:'std_msgs/String'});
    window.wtLog.subscribe(function (msg) {
        window.log(msg.data);});
}

function initMjpegCanvas(){
	    window.mjpeg = new MjpegCanvas({
		host:ROBOT,
        port:8080,
		topic : ['/head_mount_kinect/rgb/image_color',
                 '/wide_stereo/right/image_rect_color',
                 '/r_forearm_cam/image_color',
                 '/l_forearm_cam/image_color'],
		label : ['Kinect Camera', 'Wide Stereo', 'Right Arm', 'Left Arm'],
		canvasID : 'mjpeg_canvas',
        defaultStream: 0,
		width: 640,
		height: 480,
        quality: 70
	});
        window.clickableCanvas = new ClickableElement('mjpeg_canvas',
                                                      'img_act_select');
        window.poseSender = new PoseSender(window.ros);
}

function tab_select_cb(eve, ui){
    if (ui.panel.id === 'tab_ellipse') {
        window.mjpeg.setCamera('head_registration/confirmation');
    } else {
       window.ellControl.toggle(false);
    }; 
    if (ui.panel.id === 'tabARServoing') {
        window.mjpeg.setCamera('ar_servo/confirmation_rotated');
    };
};

function start(){
    log('Trying to connect to '+ROBOT);
    window.ros = new ROS('ws://'+ ROBOT + ':'+ PORT);
	    ros.on('close', function(e) {
          log("Disconnected or Can't Connect to " + ROBOT + ":"+ PORT + ".");
        });
        ros.on('error', function(e) {
          log("Rosbridge Connection Error!");
    	});
      	ros.on('connection', function(e) {
	      log("Connected to " + ROBOT + ".");
          extendROSJS();
          initMjpegCanvas();
          initPr2(); 
          initGripper('vertical');
          initTorsoSlider('vertical');
          initTTS('tabTTS');
          initARServoTab('tabARServoing');
          initRunStop('runStopDiv');
          initTrajPlay();
          initEllControl();
          initCartControl();
          initFTDisplay('FTDisplay', {});
          teleopHead();
        });
};
</script>
