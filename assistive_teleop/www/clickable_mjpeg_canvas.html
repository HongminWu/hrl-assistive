<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MJPEG Canvas Example</title>

<script type="text/javascript" src="js/mjpegcanvas.js"></script>
<script type="text/javascript">

var ROBOT="monty1.hsi.gatech.edu"

function start() {
	// initialize the stream on the canvas 
	var mjpeg = new MjpegCanvas({
		host:ROBOT,
        port:8080,
		topic : ['/r_forearm_cam/image_color',
                 '/l_forearm_cam/image_color',
                 '/wide_stereo/right/image_rect_color'],
		label : ['Right Arm', 'Left Arm', 'Robot View'],
		canvasID : 'mjpeg_canvas',
        defaultStream: 2,
		width: 640,
		height: 480,
        quality: 70
	});
}

</script>
</head>

<body onload="start()">
	<canvas id="mjpeg_canvas" width="640" height="480"></canvas>
</body>

</html>
