<script type="text/javascript">
function nop(){};
function json(obj){return JSON.stringify(obj);};
function log(message){
	 document.getElementById('console').innerHTML = message.toString();
};

ros = new ROS('ws://localhost:9090');

ros.on('close',function(e) {
    log("Disconnected or Can't Connect");
    });

    log("Unknown error connecting!");
    });

    log("Connected!");

    });
