<!DOCTYPE html>
  
<html>

<head>
  <meta charset="utf-8">
  <title>Video-centric Web Interface</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link type="text/css" href="jqueryui/themes/sunny/jquery-ui.min.css" rel="stylesheet" />
  <script type="text/javascript" src="jqueryui/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="jqueryui/ui/minified/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/numeric-1.2.6.js"></script>
  <link type="text/css" href="js/circular-slider-master/circular-slider.min.css" rel="stylesheet" />
  <script type="text/javascript" src="js/circular-slider-master/circular-slider.js"></script>

  <script type="text/javascript" src="js/ros/EventEmitter2/eventemitter2.js"></script>
<!--  <script type="text/javascript" src="js/ros/ros.js"></script>-->
  <script type="text/javascript" src="js/ros/roslibjs/roslib.js"></script>
  <script type="text/javascript" src="js/ros/extend_ros.js"></script>
  <script type="text/javascript" src="js/ros/actionclient.js"></script>
  <script type="text/javascript" src="js/ros/threejs/three.js"></script>
  <script type="text/javascript" src="js/ros/ros3d.js"></script>
  <script type="text/javascript" src="js/video/markers.js"></script>

  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript" src="js/log.js"></script>
  <script type="text/javascript" src="js/connection_monitor.js"></script>
  <script type="text/javascript" src="js/battery_monitor.js"></script>
  <script type="text/javascript" src="js/teleop/pr2.js"></script>
  <script type="text/javascript" src="js/tasks/look.js"></script>
  <script type="text/javascript" src="js/tasks/drive2.js"></script>
  <script type="text/javascript" src="js/tasks/torso.js"></script>
  <script type="text/javascript" src="js/tasks/gripper.js"></script>
  <script type="text/javascript" src="js/tasks/ee_cart.js"></script>
  <script type="text/javascript" src="js/tasks/ee_rotation.js"></script>
  <script type="text/javascript" src="js/tasks/ee_focus.js"></script>
  <script type="text/javascript" src="js/tasks/menu.js"></script>

  <script type="text/javascript" src="js/video/mjpeg_client.js"></script>
  <script type="text/javascript" src="js/video/pixel23D.js"></script>
  <link type="text/css" href="css/notifications.css" rel="stylesheet" />
  <link type="text/css" href="css/page-wide.css" rel="stylesheet" />
  <link type="text/css" href="css/look.css" rel="stylesheet" />
  <link type="text/css" href="css/torso.css" rel="stylesheet" />
  <link type="text/css" href="css/drive.css" rel="stylesheet" />
  <link type="text/css" href="css/battery.css" rel="stylesheet" />
  <link type="text/css" href="css/ee-cart.css" rel="stylesheet" />
  <link type="text/css" href="css/focus.css" rel="stylesheet" />
  
</head>

<body onload="RFH.init()">
 <div id="status-bar">
     <div id="notifications"></div>
     <div id="network-status"></div>
     <div id='battery-status'>
         <div class='battery-contact'></div>
         <div class='battery-main'>
             <span class="time">?</SPan>
             <div class="charge-bolt">
                 <div class="triangle tri-up"></div>
                 <div class="triangle tri-down"></div>
             </div>
         </div>
     </div>
 </div>
 <div id="left-col">
     <div id="main-menu">
        <h3>Main Menu</h3>
     </div>
     <div id="controls">
        <h3>Controls</h3>
        <!-- Driving Controls -->
<!--        <button class="drive up">Camera Up</button>
            <button class="drive down">Camera Down</button>-->
        <!-- EE Cart Controls -->
        <input type="checkbox" id="touchspot-toggle"/>
        <label id="touchspot-toggle-label" for="touchspot-toggle">Touch Spot</label>
        <div id="ee-mode-set" style="display:none">
            <input class="menu-item" id="ee-mode-table" type="radio" name="ee-mode-radio" checked="checked">
            <label for="ee-mode-table">Table</label>
            <input class="menu-item" id="ee-mode-wall" type="radio" name="ee-mode-radio">
            <label for="ee-mode-wall">Wall</label>
            <input class="menu-item" id="ee-mode-free" type="radio" name="ee-mode-radio">
            <label for="ee-mode-free">Free</label>
        </div>
<!--        <div id="posrot-set" style="display:none">
            <input class="menu-item" id="posrot-pos" type="radio" name="posrot-radio" checked="checked">
            <label for="posrot-pos">Position</label>
            <input class="menu-item" id="posrot-rot" type="radio" name="posrot-radio">
            <label for="posrot-rot">Rotation</label>
        </div>-->
        <div id="r-rot-ctrls">
            <div class="wrist-rot-slider"></div>
            <div class="wrist-lon-slider"></div>
            <div class="wrist-lat-slider"></div>
        </div>
        <div id="l-rot-ctrls">
            <div class="wrist-rot-slider"></div>
            <div class="wrist-lon-slider"></div>
            <div class="wrist-lat-slider"></div>
        </div>
<!--        <input type="checkbox" id="select-focus-toggle"/>
        <label id="select-focus-toggle-label" for="select-focus-toggle">Use Target Spot</label>
        <button id="wristCW" style="display:none">CW</button>
        <button id="wristCCW" style="display:none">CCW</button>-->
        <div id="speedOptions">
            <h4>Step Size</h4>
            <div id="speedOptions-buttons">
              <form id="speedOptions-form">
                <input type="radio" id="tiny" class="speed-option" name="speedOption"/>
                <label for="tiny">XS</label>
                <input type="radio" id="small" class="speed-option" name="speedOption"/>
                <label for="small">S</label>
                <input type="radio" id="medium" class="speed-option" name="speedOption" checked="checked"/>
                <label for="medium">M</label>
                <input type="radio" id="large" class="speed-option" name="speedOption"/>
                <label for="large">L</label>
              </form>
            </div>
        </div>
     </div>
 </div>
 <div id="video-main">
     <div id='mjpeg'>
         <img id="mjpeg-image"></img>
         <!-- Divs for selecting eyeballs for looking task -->
         <div class="map-look top left cursor-eyes-up-left"></div>
         <div class="map-look top center cursor-eyes-up"></div>
         <div class="map-look top right cursor-eyes-up-right"></div>
         <div class="map-look middle left cursor-eyes-left"></div>
         <div class="map-look middle right cursor-eyes-right"></div>
         <div class="map-look bottom left cursor-eyes-down-left"></div>
         <div class="map-look bottom center cursor-eyes-down"></div>
         <div class="map-look bottom right cursor-eyes-down-right"></div>
         <!-- divs for driving controls -->
         <div class="drive-ctrl drive-look left cursor-eyes-left"></div>
         <div class="drive-ctrl drive-look right cursor-eyes-right"></div>
         <div class="drive-ctrl linear-ring"></div>
         <div class="drive-ctrl drive-guide left"></div>
         <div class="drive-ctrl drive-guide right"></div>
         <!-- divs for torso controls -->
         <img id="tallIcon" src="./css/icons/tall.png"></img>
         <img id="shortIcon" src="./css/icons/short.png"></img>
         <div id="torsoSlider"></div>
         <!-- divs for arm controls -->
         <img id="rightFocusPoint" class="focus-point" src="./css/icons/focus-point.png"></img>
         <img id="leftFocusPoint" class="focus-point" src="./css/icons/focus-point.png"></img>
         <div id="depthMaskLeft" class="depth-mask" ></div>
         <div id="depthMaskRight" class="depth-mask" ></div>
         <div id='armCtrlContainer' class="ctrlContainer" style="display:none">
             <!--<div class="slider"></div>-->
             <div id="ctrl-ring" class="default">
                 <div class="arrow left default"></div>
                 <div class="arrow right default"></div>
                 <div class="arrow up default"></div>
                 <div class="arrow down default"></div>
             </div>
             <div class="center"></div>
             <div id="away-button"></div>
             <div id="toward-button"></div>
         </div>
     </div>
 </div>

</body>

</html>
