<!DOCTYPE html>
  
<html>

<head>
  <meta charset="utf-8">
  <title>Video-centric Web Interface</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link type="text/css" href="jqueryui/themes/sunny/jquery-ui.min.css" rel="stylesheet" />
  <script type="text/javascript" src="jqueryui/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="jqueryui/ui/minified/jquery-ui.min.js"></script>

  <script type="text/javascript" src="js/ros/eventemitter2.js"></script>
  <script type="text/javascript" src="js/ros/ros.js"></script>
  <script type="text/javascript" src="js/ros/extend_ros.js"></script>
  <script type="text/javascript" src="js/ros/actionclient.js"></script>

  <script type="text/javascript" src="js/log.js"></script>

  <script type="text/javascript" src="js/video/mjpeg_client.js"></script>
  <script type="text/javascript" src="js/video/clickable_element.js"></script>

  <script type="text/javascript">

    this.ROBOT = window.location.host.split(':')[0];//Use localhost when serving website directly from robot 
    this.PORT = '9091';//Must match port on which rosbridge is being served
    var init = function () {
        initMjpegCanvas("video-main");
        this.ros = new ROS('ws://'+ this.ROBOT + ':'+ this.PORT);
        this.ros.on('close', function(e) {
            log("Disconnected or Can't Connect to " + this.ROBOT + ":"+ this.PORT + ".");
          }
        );
        this.ros.on('error', function(e) {
          log("Rosbridge Connection Error!");
          }
        );
        this.ros.on('connection', function(e) {
            log("Connected to " + assistive_teleop.ROBOT + ".");
            extendROSJS(assistive_teleop.ros);
            initMjpegCanvas('video_main');
          }
    }
  </script>

  
</head>

<body onload="init" ondragstart="return false;" ondrop="return false;">
 <div id="status-bar">
     <div id="status-bar">
         <div id="notifications"></div>
         <div id="network-status"></div>
         <div id="battery-status"></div>  
     </div>
 </div>
 <div id="video-main"></div>

</body>

</html>
