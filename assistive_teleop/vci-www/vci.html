  <script type="text/javascript" src="js/tasks/torso.js"></script>
  <script type="text/javascript" src="js/tasks/gripper.js"></script>
  <script type="text/javascript" src="js/tasks/ee_cart.js"></script>
  <script type="text/javascript" src="js/tasks/ee_rotation.js"></script>
  <script type="text/javascript" src="js/tasks/ee_display.js"></script>
  <script type="text/javascript" src="js/tasks/ee_focus.js"></script>

  <script type="text/javascript" src="js/tasks/domains/pick.js"></script>
  <script type="text/javascript" src="js/tasks/domains/place.js"></script>
  <script type="text/javascript" src="js/tasks/domains/pick-and-place.js"></script>
  <script type="text/javascript" src="js/tasks/publish-location.js"></script>
  <script type="text/javascript" src="js/tasks/param-location.js"></script>
  <script type="text/javascript" src="js/tasks/smach-display.js"></script>
  <script type="text/javascript" src="js/tasks/menu.js"></script>
  <script type="text/javascript" src="js/tasks/pointCloudView.js"></script>
  <script type="text/javascript" src="js/tasks/regionView.js"></script>

  <script type="text/javascript" src="js/video/mjpeg_client.js"></script>
  <script type="text/javascript" src="js/video/pixel23D.js"></script>
  <link type="text/css" href="css/notifications.css" rel="stylesheet" />
  <link type="text/css" href="css/page-wide.css" rel="stylesheet" />
  <link type="text/css" href="css/look.css" rel="stylesheet" />
  <link type="text/css" href="css/torso.css" rel="stylesheet" />
  <link type="text/css" href="css/drive.css" rel="stylesheet" />
  <link type="text/css" href="css/battery.css" rel="stylesheet" />
  <link type="text/css" href="css/ee-cart.css" rel="stylesheet" />
  <link type="text/css" href="css/gripper.css" rel="stylesheet" />
  <link type="text/css" href="css/focus.css" rel="stylesheet" />
  <link type="text/css" href="css/undo.css" rel="stylesheet" />

<body onload="RFH.init()">
 <div id="status-bar">
     <div id="notifications"></div>
<!--     <div id="network-status"></div>
     <div id='battery-status'>
         <div class='battery-contact'></div>
         <div class='battery-main'>
             <span class="time">?</SPan>
             <div class="charge-bolt">
                 <div class="triangle tri-up"></div>
                 <div class="triangle tri-down"></div>
             </div>
         </div>
     </div>-->
 </div>
 <div id="left-col">
     <div id="main-menu">
        <div id="undo"><p>Undo</p></div>
        <h3>Main Menu</h3>
     </div>
     <div id="controls">
        <h3>Controls</h3>
        <!-- Driving Controls -->
        <svg id="drive-dir-icon" class="drive-ctrl" viewBox="-2 0 36 36" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>
        <h4 class="drive-ctrl" style="display:none">Click on video to drive.</h4>

        <!-- Shared Arm Controls
        <div id="ee-mode-set" class="arm-ctrl" style="display:none">
            <input class="menu-item" id="ee-mode-table" type="radio" name="ee-mode-radio" checked="checked">
            <label for="ee-mode-table">Table</label>
            <input class="menu-item" id="ee-mode-wall" type="radio" name="ee-mode-radio">
            <label for="ee-mode-wall">Wall</label>
            <input class="menu-item" id="ee-mode-free" type="radio" name="ee-mode-radio">
            <label for="ee-mode-free">Free</label>
        </div>-->
<!--        <input type="checkbox" id="touchspot-toggle" class="arm-ctrl"/>
        <label id="touchspot-toggle-label" for="touchspot-toggle" class="arm-ctrl">Touch Spot</label>-->
<!--        <input type="checkbox" id="select-focus-toggle"/>
        <label id="select-focus-toggle-label" for="select-focus-toggle">Use Target Spot</label>
        <button id="wristCW" style="display:none">CW</button>
        <button id="wristCCW" style="display:none">CCW</button>-->

        <!-- Right Arm Controls -->
        <div class="pick-and-place r-arm-ctrl" style="display:none"></div>
        <div class="camera-swing r-arm-ctrl" style="display:none">3D Peek</div>
        <div id="r-posrot-set" class="r-arm-ctrl posrot-set" style="display:none">
            <h4>Position/Rotation</h4>
            <input class="menu-item" id="r-posrot-pos" type="radio" name="posrot-radio" checked="checked">
            <label for="r-posrot-pos">Hand Position</label>
            <input class="menu-item" id="r-posrot-rot" type="radio" name="posrot-radio">
            <label for="r-posrot-rot">Wrist Rotation</label>
        </div>

        <!-- Left Arm Controls -->
        <div class="pick-and-place l-arm-ctrl" style="display:none"></div>
        <div class="camera-swing l-arm-ctrl" style="display:none">3D Peek</div>
        <div id="l-posrot-set" class="l-arm-ctrl posrot-set" style="display:none">
            <h4>Position/Rotation</h4>
            <input class="menu-item" id="l-posrot-pos" type="radio" name="posrot-radio" checked="checked">
            <label for="l-posrot-pos">Hand Position</label>
            <input class="menu-item" id="l-posrot-rot" type="radio" name="posrot-radio">
            <label for="l-posrot-rot">Wrist Rotation</label>
        </div>

        <!-- Step size controls -->
        <div id="speedOptions" class="arm-ctrl">
            <h4>Step Size</h4>
            <div id="speedOptions-buttons">
              <form id="speedOptions-form">
                <input type="radio" id="tiny" class="speed-option" name="speedOption"/>
                <label for="tiny">XS</label>
                <input type="radio" id="small" class="speed-option" name="speedOption"/>
                <label for="small">S</label>
                <input type="radio" id="medium" class="speed-option" name="speedOption" checked="checked"/>
                <label for="medium">M</label>
                <input type="radio" id="large" class="speed-option" name="speedOption"/>
                <label for="large">L</label>
              </form>
            </div>
        </div>
     </div>
 </div>
 <div id='video-main'>
     <img id="mjpeg-image"></img>
     <div id="smach-container"></div>
     <!-- Divs for selecting eyeballs for looking task -->
     <div class="map-look top left cursor-eyes-up-left"></div>
     <div class="map-look top center cursor-eyes-up"></div>
     <div class="map-look top right cursor-eyes-up-right"></div>
     <div class="map-look middle left cursor-eyes-left"></div>
     <div class="map-look middle right cursor-eyes-right"></div>
     <div class="map-look bottom left cursor-eyes-down-left"></div>
     <div class="map-look bottom center cursor-eyes-down"></div>
     <div class="map-look bottom right cursor-eyes-down-right"></div>
     <!-- divs for driving controls -->
     <svg id="drive-lines" class="drive-ctrl" version="1.1" xmlns="http://www.w3.org/2000/svg">
     </svg>
     <!--<svg id="arm-svg" class="arm-ctrl" version="1.1" xmlns="http://www.w3.org/2000/svg">
     </svg>-->
     <div class="drive-ctrl drive-look left"></div>
     <div class="drive-ctrl drive-look right"></div>
     <div class="drive-ctrl turn-signal left"><span class="label">Turn Left</span></div>
     <div class="drive-ctrl turn-signal right"><span class="label">Turn Right</span></div>
     <!-- divs for torso controls -->
     <img id="tallIcon" src="./css/icons/tall.png"></img>
     <img id="shortIcon" src="./css/icons/short.png"></img>
     <div id="torsoSlider"></div>
     <!-- divs for arm controls -->
<!--         <img id="rightFocusPoint" class="focus-point r-arm-ctrl" src="./css/icons/focus-point.png"></img>
     <img id="leftFocusPoint" class="focus-point l-ARM-Ctrl" src="./css/icons/focus-point.png"></img>
     <div id="depthMaskLeft" class="depth-mask arm-ctrl" ></div>
     <div id="depthMaskRight" class="depth-mask arm-ctrl" ></div>-->
     <div id='armCtrlContainer' class="ctrlContainer arm-ctrl" style="display:none">
         <!--<div class="slider"></div>-->
         <div id="ctrl-ring" class="default">
             <div class="arrow n big"></div>
             <div class="arrow ne small"></div>
             <div class="arrow e"></div>
             <div class="arrow se small"></div>
             <div class="arrow s"></div>
             <div class="arrow sw small"></div>
             <div class="arrow w "></div>
             <div class="arrow nw small"></div>
         </div>
         <div class="center"></div>
         <div id="away-button"></div>
         <div id="toward-button"></div>
     </div>
     <!-- divs for gripper controls -->
     <div id='rGripperCtrlContainer' class='gripper-ctrl-cont r-arm-ctrl'>
        <div class="gripper-slider"></div>
<!--        <div class="grab">Grab</div>-->
        <input type="checkbox" class="release" id="release-right"/>
        <label for="release-right">Release on contact</label>
     </div>
     <div id='lGripperCtrlContainer' class='gripper-ctrl-cont l-arm-ctrl'>
        <div class="gripper-slider"></div>
        <input type="checkbox" class="release" id="release-left"/>
        <label for="release-left">Release on contact</label>
<!--        <div class="grab">Grab</div>-->
     </div>
 </div>

</body>

</html>
