<!DOCTYPE html>
  
<html>

<head>
  <meta charset="utf-8">
  <title>Video-centric Web Interface</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <!-- Jquery and JQueryUI -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/sunny/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/numeric/numeric-1.2.6.js"></script>
  <script type="text/javascript" src="js/snap/snap.svg.js"></script>

  <!-- THREE.js and related -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.js"></script>
  <script type="text/javascript" src="js/ros/threejs/ColladaLoader.js"></script>

  <!-- ROSLIB.js and immediate dependecies -->
  <script src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
  <script src="http://cdn.robotwebtools.org/js-bson/current/bson.min.js"></script>
  <script src="http://cdn.robotwebtools.org/roslibjs/current/roslib.js"></script>
  <script type="text/javascript" src="js/ros/ros3d.js"></script>
  <script type="text/javascript" src="js/ros/extend-ros.js"></script>

  <!-- Init video content -->
  <script type="text/javascript" src="js/video/mjpeg-client.js"></script>
  <script type="text/javascript" src="js/video/viewer.js"></script>
  <script type="text/javascript" src="js/video/pixel23D.js"></script>

  <!-- Interface components -->
  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript" src="js/utils/undo.js"></script>
  <script type="text/javascript" src="js/utils/runstop.js"></script>
  <script type="text/javascript" src="js/utils/connection-monitor.js"></script>
  <script type="text/javascript" src="js/utils/datalogging.js"></script>
  <script type="text/javascript" src="js/utils/fabric-skin.js"></script>
  <script type="text/javascript" src="js/utils/battery-monitor.js"></script>
  <script type="text/javascript" src="js/utils/pr2.js"></script>
  <!-- Interface action modes -->
  <script type="text/javascript" src="js/action-modes/action-menu.js"></script>
  <script type="text/javascript" src="js/action-modes/look/look.js"></script>
  <script type="text/javascript" src="js/action-modes/look/point-cloud-view.js"></script>
  <script type="text/javascript" src="js/action-modes/look/get-clicked-pose.js"></script>
  <script type="text/javascript" src="js/action-modes/drive/drive.js"></script>
  <script type="text/javascript" src="js/action-modes/drive/drive-goal-display.js"></script>
  <script type="text/javascript" src="js/action-modes/torso/torso.js"></script>
  <script type="text/javascript" src="js/action-modes/ee-control/gripper.js"></script>
  <script type="text/javascript" src="js/action-modes/ee-control/ee-cart.js"></script>
  <script type="text/javascript" src="js/action-modes/ee-control/ee-rotation.js"></script>
  <script type="text/javascript" src="js/action-modes/ee-control/ee-display.js"></script>
  <script type="text/javascript" src="js/action-modes/ee-control/arm-postures.js"></script>
  <script type="text/javascript" src="js/action-modes/ee-control/skin-display.js"></script>
  <!-- Plannable tasks -->
  <script type="text/javascript" src="js/task-planning/display-smach-plan.js"></script>
  <script type="text/javascript" src="js/task-planning/task-menu.js"></script>
  <script type="text/javascript" src="js/task-planning/domains/pick.js"></script>
  <script type="text/javascript" src="js/task-planning/domains/place.js"></script>
  <script type="text/javascript" src="js/task-planning/domains/pick-and-place.js"></script>
  <script type="text/javascript" src="js/task-planning/domains/adl.js"></script>
  <script type="text/javascript" src="js/task-planning/domains/realtime-base-selection.js"></script>
  <!-- CSS -->
  <link type="text/css" href="css/notifications.css" rel="stylesheet" />
  <link type="text/css" href="css/page-wide.css" rel="stylesheet" />
  <link type="text/css" href="css/look.css" rel="stylesheet" />
  <link type="text/css" href="css/torso.css" rel="stylesheet" />
  <link type="text/css" href="css/drive.css" rel="stylesheet" />
  <link type="text/css" href="css/battery.css" rel="stylesheet" />
  <link type="text/css" href="css/ee-cart.css" rel="stylesheet" />
  <link type="text/css" href="css/skin.css" rel="stylesheet" />
  <link type="text/css" href="css/gripper.css" rel="stylesheet" />
  <link type="text/css" href="css/undo.css" rel="stylesheet" />
  <link type="text/css" href="css/smach.css" rel="stylesheet" />
  <link type="text/css" href="css/action-menu.css" rel="stylesheet" />
  <link type="text/css" href="css/task-menu.css" rel="stylesheet" />
  
</head>

<body onload="RFH.init()">
 <div id="status-bar">
     <div id="notifications"></div>
<!--     <div id="network-status"></div>-->
 </div>
 <div id="left-col">
    <div id="main-menu-accordion" class="left-col-accordion main-menu-accordion log-activate">
        <h3>Main Menu</h3>
        <div id="main-menu">
            <!-- Looking action mode button -->
            <label for="look-mode-button" class="menu-item">Look</label>
            <input id="look-mode-button" type="checkbox" class="log-click">
            <!-- Spine action mode button -->
            <label for="torso-mode-button" class="menu-item">Spine</label>
            <input id="torso-mode-button" type="checkbox" class="log-click">
            <!-- Left Arm action mode button -->
            <label for="left-ee-cart-mode-button" class="menu-item">Left Hand</label>
            <input id="left-ee-cart-mode-button" type="checkbox" class="log-click">
            <!-- Right arm action mode button -->
            <label for="right-ee-cart-mode-button" class="menu-item">Right Hand</label>
            <input id="right-ee-cart-mode-button" type="checkbox" class="log-click">
            <!-- Drive action mode button -->
            <label for="drive-mode-button" class="menu-item">Drive</label>
            <input id="drive-mode-button" type="checkbox" class="log-click">
        </div>
    </div>
    <div id="controls-accordion" class="left-col-accordion controls-accordion log-activate">
        <h3>Controls</h3>
        <div id="controls">
           <!-- Looking Controls -->
           <div id="zoom-in-button" class="look-ctrl zoom in log-click">Zoom In</div>
           <div id="zoom-out-button" class="look-ctrl zoom out log-click">Zoom Out</div>
           <!-- Driving Controls -->
           <div id="drive-tuck-button" class="tuck-driving drive-ctrl log-click">Tuck Arms</div>
           <svg id="drive-dir-icon" class="drive-ctrl log-click" viewBox="-2 0 36 36" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>
           <h4 class="drive-ctrl">Click on video to drive.</h4>

            <!-- Step size controls -->
            <div id="speed-options" class="arm-ctrl">
                <h4>Step Size</h4>
                <div id="speed-options-buttons">
                  <form id="speed-options-form">
                    <input type="radio" id="xsmall" class="speed-option log-click" name="speed-option"/>
                    <label for="xsmall">XS</label>
                    <input type="radio" id="small" class="speed-option log-click" name="speed-option"/>
                    <label for="small">S</label>
                    <input type="radio" id="medium" class="speed-option log-click" name="speed-option" checked="checked"/>
                    <label for="medium">M</label>
                    <input type="radio" id="large" class="speed-option log-click" name="speed-option"/>
                    <label for="large">L</label>
                  </form>
                </div>
            </div>

            <!-- Right Arm Controls -->
            <div id="r-posrot-set" class="r-arm-ctrl posrot-set">
                <h4>Position/Rotation</h4>
                <input class="menu-item log-click" id="r-posrot-pos" type="radio" name="posrot-radio" checked="checked">
                <label for="r-posrot-pos">Hand Position</label>
                <input class="menu-item log-click" id="r-posrot-rot" type="radio" name="posrot-radio">
                <label for="r-posrot-rot">Wrist Rotation</label>
            </div>
            <div class="r-arm-ctrl">
                <!-- Assorted Actions -->
                <h4>Actions</h4>
                <div id="right-3d-peek-button" class="camera-swing r-arm-ctrl controls-button log-click">3D Peek</div>
                <div id="right-tuck-aside-button" class="posture aside r-arm-ctrl controls-button log-click">Move Aside</div>
                <div id="right-tuck-setup-button" class="posture manip r-arm-ctrl controls-button log-click">Move to Setup</div>
            </div>

            <!-- Left Arm Controls -->
            <div id="l-posrot-set" class="l-arm-ctrl posrot-set">
                <h4>Position/Rotation</h4>
                <input class="menu-item log-click" id="l-posrot-pos" type="radio" name="posrot-radio" checked="checked">
                <label for="l-posrot-pos">Hand Position</label>
                <input class="menu-item log-click" id="l-posrot-rot" type="radio" name="posrot-radio">
                <label for="l-posrot-rot">Wrist Rotation</label>
            </div>

            <div class="l-arm-ctrl">
                <!-- Assorted Actions -->
                <h4>Actions</h4>
                <div id="left-3d-peek-button" class="camera-swing l-arm-ctrl controls-button log-click">3D Peek</div>
                <div id="left-tuck-aside-button" class="posture aside l-arm-ctrl controls-button  log-click">Move Aside</div>
                <div id="left-tuck-setup-button" class="posture manip l-arm-ctrl controls-button log-click">Move to Setup</div>
            </div>
        </div>
    </div>
    <div id="task-menu-accordion" class="left-col-accordion task-menu-accordion log-activate">
        <h3>Task Menu</h3>
        <div id="task-menu">
            <form>
                <label for="domain-select">Select a Planned Task</label>
                <select id="domain-select" name="domain-select" class="log-open log-select">
                    <option value="adl">Self-Care Tasks</option>
                    <option value="realtime_base_selection">Approach</option>
                    <option value="pick_and_place">Move Object</option>
                    <option value="tool_pick">Get Tool</option>
                </select>
                
                <label for="task-select" class="option-select option-adl">Select a Self-care Task</label>
                <select id="task-select" name="task-select" class="option-select option-adl log-open log-select">
                    <option value="shaving">Shave Face</option>
                    <option value="wiping_mouth">Wipe Mouth</option>
                    <option value="brushing_teeth">Brush Teeth</option>
                    <option value="scratching_forehead">Scratch Forehead</option>
                    <option value="scratching_left_knee">Scratch Left Knee</option>
                    <option value="scratching_right_knee">Scratch Right Knee</option>
                </select>
                <label for="arm-select" class="option-select option-realtime_base_selection option-pick_and_place option-tool_pick">Select arm</label>
                <select id="arm-select" name="arm-select" class='option-select option-realtime_base_selection option-pick_and_place option-tool_pick log-open log-select'>
                    <option value="left_arm">Left Arm</option>
                    <option value="right_arm">Right Arm</option>
                </select>
                <label for="model-select" class="option-select option-adl">Select a Location</label>
                <select id="model-select" name="model-select" class='option-select option-adl log-open log-select'>
                    <option value="autobed">Autobed</option>
                    <option value="wheelchair">Wheelchair</option>
                </select>
            </form>
          <div id="start-task-button" class="task-button log-click">Start Task</div>
        </div>
    </div>

    <div id="undo" class="log-click"><p>Undo</p></div>
     <div id="util-bar">
        <div id='battery-status'>
            <div class='battery-contact'></div>
            <div class='battery-main'>
                <span class="time">?</SPan>
                <div class="charge-bolt">
                    <div class="triangle tri-up"></div>
                    <div class="triangle tri-down"></div>
                </div>
            </div>
        </div>
        <div id="runstop-button" class="log-click">RUN-STOP</div>
     </div>
 </div>
 <div id="left-col-small"></div>

 <div id='video-main'>
     <img id="mjpeg-image" class="log-click"></img>
     <div id="image-cover"></div>
     <div id="smach-container" class="log-click"></div>
     <!-- Divs for selecting eyeballs for looking task -->
     <div id="look-up-left" class="map-look top left cursor-eyes-up-left log-click"></div>
     <div id="look-up" class="map-look top center cursor-eyes-up log-click"></div>
     <div id="look-up-right" class="map-look top right cursor-eyes-up-right log-click"></div>
     <div id="look-left" class="map-look middle left cursor-eyes-left log-click"></div>
     <div id="look-right" class="map-look middle right cursor-eyes-right log-click"></div>
     <div id="look-down-left" class="map-look bottom left cursor-eyes-down-left log-click"></div>
     <div id="look-down" class="map-look bottom center cursor-eyes-down log-click"></div>
     <div id="look-down-right" class="map-look bottom right cursor-eyes-down-right log-click"></div>
     <!-- divs for driving controls -->
     <svg id="drive-lines" class="drive-ctrl log-mousehold" version="1.1" xmlns="http://www.w3.org/2000/svg">
     </svg>
     <div id="left-turn-button" class="drive-ctrl turn-signal left log-mousehold"><span class="label">Turn Left</span></div>
     <div id="right-turn-button" class="drive-ctrl turn-signal right log-mousehold"><span class="label">Turn Right</span></div>
     <!-- divs for torso controls -->
     <img id="torso-tall-icon" src="./css/icons/tall.png"></img>
     <img id="torso-short-icon" src="./css/icons/short.png"></img>
     <div id="torso-slider" class="log-slide"></div>
     <!-- Skin contact display layer -->
     <div id="skin-contact-display">
        <div id="edge-contact-n" class="edge-contact n"></div>
        <div id="edge-contact-ne" class="edge-contact ne"></div>
        <div id="edge-contact-e" class="edge-contact e"></div>
        <div id="edge-contact-se" class="edge-contact se"></div>
        <div id="edge-contact-s" class="edge-contact s"></div>
        <div id="edge-contact-sw" class="edge-contact sw"></div>
        <div id="edge-contact-w" class="edge-contact w"></div>
        <div id="edge-contact-nw" class="edge-contact nw"></div>
        <div id="contact-marker-1" class="contact-marker"></div>
        <div id="contact-marker-2" class="contact-marker"></div>
        <div id="contact-marker-3" class="contact-marker"></div>
        <div id="contact-marker-4" class="contact-marker"></div>
        <div id="contact-marker-5" class="contact-marker"></div>
        <div id="contact-marker-6" class="contact-marker"></div>
        <div id="contact-marker-7" class="contact-marker"></div>
        <div id="contact-marker-8" class="contact-marker"></div>
     </div>
     <!-- divs for arm controls -->
     <div id='armCtrlContainer' class="ctrlContainer arm-ctrl">
         <!--<div class="slider"></div>-->
         <div id="ctrl-ring" class="default log-click">
             <div class="arrow n big"></div>
             <div class="arrow ne small"></div>
             <div class="arrow e"></div>
             <div class="arrow se small"></div>
             <div class="arrow s"></div>
             <div class="arrow sw small"></div>
             <div class="arrow w "></div>
             <div class="arrow nw small"></div>
         </div>
         <div class="center"></div>
         <div id="away-button" class="arm-ctrl log-click"></div>
         <div id="toward-button" class="arm-ctrl log-click"></div>
     </div>
     <!-- divs for gripper controls -->
     <div id='rGripperCtrlContainer' class='gripper-ctrl-cont r-arm-ctrl'>
        <div id="right-gripper-slider" class="gripper-slider log-slide"></div>
        <input type="checkbox" class="release log-click" id="release-right"/>
        <label for="release-right">Release on contact</label>
     </div>
     <div id='lGripperCtrlContainer' class='gripper-ctrl-cont l-arm-ctrl'>
        <div id="left-gripper-slider" class="gripper-slider log-slide"></div>
        <input type="checkbox" class="release log-click" id="release-left"/>
        <label for="release-left">Release on contact</label>
     </div>
 </div>

</body>

</html>
